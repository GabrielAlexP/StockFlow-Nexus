<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking dos Vendedores</title>
    <link rel="stylesheet" href="../static/css/ranking.css">
    <link rel="icon" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionando Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="left-area">
        <div class="superior">
            <h1 id="last-att" class="att">Última atualização: </h1>
            
            <div class="filtro">
                <select name="" id="empresa-select">
                    <option value="">Empresas:</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                </select>

                <label for="month-select">Mês:</label>
                <select id="month-select">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5"selected>Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <label for="year-input">Ano:</label>
                <input type="number" id="year-input" placeholder="2025" value="2025" min="2000" max="2100">

            </div>

            <div id="loading-alert" style="display: none;">Aguarde, carregando informações...</div>
        </div>
        <div id="chart-container">
            <canvas id="salesChart"></canvas> <!-- Canvas para o gráfico -->
        </div>
    </div>
    <div id="forms-container">
        <form id="sales-form">
            <h2>Desempenho dos Vendedores:</h2>
            <!-- Os dados serão gerados dinamicamente pelo script.js -->
        </form>
        <form id="total">
            <h2>Total:</h2>
            <!-- Os dados serão gerados dinamicamente pelo script.js -->
        </form>
    </div>
    
    <script src="/static/js/ranking.js"></script>
</body>
</html>
