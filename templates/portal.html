<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/portal.css">
</head>

<body>
    <header>
        <div></div>
        <div class="title-container">
            <div class="left-icons">
                <div id="cargoUsuario" class="cargo-header"></div>
            </div>
            <h1>Portal de Acesso</h1>
        </div>
        <div class="right-icons">
            <div class="icon icon-collapse" id="exit-icon"><i class="fa fa-sign-in"></i></div>
        </div>
    </header>

    <nav>
        <div class="nav-superior">
            <ul>
                <li><a href="#" id="estoqueLink">üì¶ Estoque</a></li>
                <li><a href="#" id="vendasLink">üõí Vendas</a></li>
                <li><a href="#" id="adminLink">‚öôÔ∏è Admin</a></li>
            </ul>
        </div>
        <div class="nav-inferior">
            <ul id="opcoesEstoque"></ul>
            <ul id="opcoesVendas"></ul>
            <ul id="opcoesAdmin"></ul>
        </div>
    </nav>

    <div class="container-principal">
        <div class="main grid-item imagem-admin" data-imagem="main">
            <div class="placeholder"></div>
        </div>
        <div class="promo grid-item" data-imagem="promo">
            <div class="placeholder"></div>
        </div>
        <div class="compras">
            <div class="box">
                <div class="box-title">√öltimas Compras</div>
                <div class="ultimas-compras"></div>
            </div>
        </div>
    </div>

    <!-- Modal √∫nico, conte√∫do din√¢mico -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal">
            <button class="close-btn" id="modalClose">&times;</button>
            <h2 id="modalTitle">Modal</h2>
            <div class="preview" id="imagePreview">
                <button class="nav-arrow prev-arrow" id="prevArrow">&#10094;</button>
                <button class="nav-arrow next-arrow" id="nextArrow">&#10095;</button>
                <div id="previewContent"></div>
            </div>
            <div class="btn-group" id="adminButtons">
                <!-- para admin -->
                <button class="btn-select" id="selectImage">Selecionar Imagem</button>
                <button class="btn-remove" id="removeImage">Remover Imagem</button>
                <button class="btn-save" id="saveImage">Salvar Imagem</button>
            </div>
            <div class="btn-group" id="userButtons">
                <!-- para usu√°rio comum -->
                <a href="#" id="downloadImage" class="btn-download">‚¨áÔ∏è Baixar</a>
            </div>
            <input type="file" accept="image/*" id="fileInput" style="display:none;" />
        </div>
    </div>

    <script src="../static/js/portal.js"></script>
</body>

</html>
