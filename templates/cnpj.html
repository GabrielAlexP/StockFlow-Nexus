<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de CNPJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../static/css/cnpj.css">
  <link rel="stylesheet" href="../static/padrao/css/version.css">
  <link rel="stylesheet" href="../static/padrao/css/header_nav.css" />
</head>

<body>
  <header>
    <h1>Consulta CNPJ</h1>
    <div class="icon-container">
      <div class="left-icons">
        <div class="icon icon-expand" id="menu-icon"><i class="fa fa-bars"></i></div>
        <div class="icon icon-fill" id="home-icon"><i class="fa fa-home"></i></div>
        <div class="icon icon-enter"><i class="fa fa-user"></i></div>
      </div>
      <div class="right-icons">
        <div class="icon icon-collapse" id="exit-icon"><i class="fa fa-sign-in"></i></div>
      </div>
    </div>
  </header>

  <!-- Vers√£o fixa no canto inferior direito -->
  <div id="version-info">Vers√£o 1.0.1</div>

  <!-- Modal de hist√≥rico de vers√µes -->
  <div id="version-modal" class="version-modal">
    <div class="version-modal-content">
      <span id="version-modal-close" class="version-modal-close">&times;</span>
      <div id="version-modal-body"></div>
    </div>
  </div>

  <!-- NAV BAR -->
  <nav id="sidebar">
    <ul class="nav-superior">
      <li><a href="#" id="cadastroLink">‚úçÔ∏è Cadastro</a></li>
      <li><a href="#" id="estoqueLink">üì¶ Estoque</a></li>
      <li><a href="#" id="vendasLink">üõí Vendas</a></li>
      <li><a href="#" id="adminLink">‚öôÔ∏è Admin</a></li>
    </ul>
    <ul class="nav-inferior">
      <li id="opcoesCadastro"></li>
      <li id="opcoesEstoque"></li>
      <li id="opcoesVendas"></li>
      <li id="opcoesAdmin"></li>
    </ul>
  </nav>


  <div class="input-container">
    <form id="search-form" action="#" method="get">
      <div class="form-group">
        <input type="text" id="cnpj" name="cnpj" placeholder="Consulte Aqui" maxlength="18">
        <button type="submit" class="btn-three">Pesquisar</button>
      </div>
    </form>
  </div>

  <div class="data-container" id="data-container">
    <!-- Linha 1: Raz√£o Social e Endere√ßo -->
    <div class="data-row">
      <div class="data-box data-razao">
        <label>Raz√£o Social:</label>
        <div class="data-field"></div>
      </div>
      <div class="data-box data-endereco">
        <label>Endere√ßo:</label>
        <!-- id usado pelo JS para injetar o link -->
        <div class="data-field" id="endereco-field"></div>
      </div>
    </div>

    <div class="data-row">
      <div class="data-box data-municipio">
        <label>Municipio:</label>
        <div class="data-field"></div>
      </div>
      <div class="data-box data-bairro">
        <label>Bairro:</label>
        <div class="data-field"></div>
      </div>
    </div>

    <div class="data-row">
      <div class="data-box data-telefone">
        <label>Telefone:</label>
        <div class="data-field"></div>
      </div>
      <div class="data-box data-uf">
        <label>UF:</label>
        <div class="data-field"></div>
      </div>
      <div class="data-box data-cep">
        <label>CEP:</label>
        <div class="data-field"></div>
      </div>
    </div>

    <div class="data-row">
      <div class="data-box data-inscricao">
        <label>Inscri√ß√£o Estadual:</label>
        <div class="data-field"></div>
      </div>
      <div class="data-box data-simples">
        <label>Simples Nacional:</label>
        <div class="data-field"></div>
      </div>
    </div>

    <!-- Nova se√ß√£o para exibi√ß√£o dos s√≥cios (cada s√≥cio em seu container) -->
    <div class="data-row" id="socios-row">
      <!-- Os containers dos s√≥cios ser√£o inseridos aqui dinamicamente -->
    </div>

    <div class="data-row" id="action-buttons">
      <div class="data-box">
        <button class="btn-update" id="atualizar">Atualizar Dados</button>
      </div>
      <div class="data-box data-select">
        <select id="inserir-em">
          <option value="" disabled selected>Deseja inserir em:</option>
          <option value="cliente">Cliente</option>
          <option value="fornecedor">Fornecedor</option>
          <option value="ambos">Ambos</option>
        </select>
      </div>
      <div class="data-box">
        <button class="btn-clear" id="limpar">Limpar Dados</button>
      </div>
    </div>

    <div id="map-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-images">

          <div class="image-container">
            <h3>Vis√£o do mapa</h3>
            <img id="modal-map-img" src="" alt="Mapa A√©reo">
          </div>

          <div class="separator"></div>

          <div class="image-container">
            <h3>Vis√£o da rua</h3>
            <img id="modal-street-img" src="" alt="Vis√£o da Rua">
          </div>

        </div>
      </div>
    </div>

    <script src="../static/js/cnpj.js"></script>
    <script src="../static/padrao/js/header_nav.js"></script>
  </div>
</body>

</html>
