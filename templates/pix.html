<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pix do Pedido</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Global */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    /* Navbar Header (estilo original) */
    header {
      background: #2d2c3e;
      width: 100%;
      position: relative;
      height: 100px;
      padding: 0 20px;
      z-index: 1100;
    }
    
    header h1 {
      color: #ffffff;
      font-size: 24px;
      text-align: center;
      line-height: 100px;
      margin: 0;
    }
    
    .icon-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
    }
    
    .left-icons {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 15px;
    }
    
    .right-icons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
    }
    
    .icon {
      cursor: pointer;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .icon i {
      color: #ffffff;
      font-size: 30px;
    }
    
    .icon:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    
    .icon-fill:hover {
      background: #16A085;
    }
    
    .icon-enter:hover {
      background: #EB9532;
    }
    
    .icon-expand:hover {
      background: #C82647;
    }
    
    .icon-rotate:hover {
      background: #7E3661;
    }
    
    .icon-collapse:hover {
      background: #8CC63F;
    }
    
    /* Sidebar Navigation (estilo original) */
    nav {
      position: fixed;
      top: 80px;
      left: -250px;
      width: 220px;
      height: calc(100vh - 80px);
      background-color: #1a1a22;
      color: white;
      box-shadow: 2px 0 10px rgba(214, 198, 198, 0.5);
      transition: left 0.3s ease-in-out;
      z-index: 1000;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    nav.active {
      left: 0;
    }
    
    .nav-superior {
      flex-grow: 0;
      text-align: center;
    }
    
    .nav-inferior {
      flex-grow: 1;
      padding-top: 10px;
      text-align: center;
    }
    
    .nav-title {
      font-weight: bold;
      color: #39b54a;
      padding: 10px;
      background-color: #222;
      text-align: center;
    }
    
    nav ul {
      list-style: none;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    
    nav ul li {
      width: 100%;
      margin: 10px 0;
    }
    
    nav ul li a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      background-color: #333;
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    nav ul li a:hover {
      background-color: #39b54a;
    }
    
    .nav-inferior {
      flex-grow: 1;
      padding-top: 270px;
      text-align: center;
    }
    
    /* Ãrea de Consulta (Search) */
    .search-container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border: 2px solid #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .search-container label {
      font-size: 18px;
      font-weight: bold;
    }
    
    .search-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #39b54a;
      border-radius: 4px;
      background: #2a2a2a;
      color: #fff;
      transition: border-color 0.3s;
    }
    
    .search-container input[type="text"]:focus {
      border-color: #39b54a;
      outline: none;
    }
    
    .search-container button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #39b54a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .search-container button:hover {
      background-color: #2d2c3e;
      transform: scale(1.05);
    }
    
    /* Border Box Ãšnica para QR Code e Texto */
    .result-box {
      width: 90%;
      max-width: 1500px;
      height: 500px;
      margin: 20px auto;
      background-color: #1e1e1e;
      border: 2px solid #2a2a2a;
      border-radius: 8px;
      display: flex;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }
    
    .result-box.visible {
      opacity: 1;
      visibility: visible;
    }
    
    /* Texto posicionado na parte superior e um pouco mais Ã  direita */
    .text-box {
      flex: 1;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-left: 20px;
      padding-right: 20px;
    }
    
    /* QR Code posicionado Ã  direita, ocupando 100% da altura da box */
    .qr-code {
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .result-box > .qr-code {
      align-self: stretch;
    }
    
    /* Garante que a imagem do QR Code se ajuste Ã  altura disponÃ­vel */
    .qr-code img {
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Navbar Header -->
  <header>
    <h1>Pix do Pedido</h1>
    <div class="icon-container">
      <div class="left-icons">
        <div class="icon icon-expand" id="menu-icon"><i class="fa fa-bars"></i></div>
        <div class="icon icon-fill" id="home-icon"><i class="fa fa-home"></i></div>
        <div class="icon icon-enter"><i class="fa fa-user"></i></div>
      </div>
      <div class="right-icons">
        <div class="icon icon-collapse" id="exit-icon"><i class="fa fa-sign-in"></i></div>
      </div>
    </div>
  </header>
  
  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <ul class="nav-superior">
      <li><a href="#" id="estoqueLink">ðŸ“¦ Estoque</a></li>
      <li><a href="#" id="vendasLink">ðŸ›’ Vendas</a></li>
    </ul>
    <ul class="nav-inferior">
      <li id="opcoesEstoque"></li>
      <li id="opcoesVendas"></li>
    </ul>
  </nav>
  
  <!-- Ãrea de Consulta -->
  <div class="search-container">
    <label for="pedido">Pedido</label>
    <input type="text" id="pedido" name="pedido" placeholder="Digite o pedido">
    <button type="button" onclick="buscarPedido()">Buscar ðŸ”Ž</button>
  </div>
  
  <!-- Border Box Ãšnica para QR Code e Texto (invisÃ­vel inicialmente) -->
  <div id="resultBox" class="result-box">
    <div class="text-box">
      <p>InformaÃ§Ãµes do Pedido <span id="pedidoInfo"></span></p>
      <p id="pagamentoInfo"></p>
    </div>
    <div class="qr-code" id="qrCodeContainer">
      <!-- QR Code Pix serÃ¡ gerado aqui -->
    </div>
  </div>
  
  <script>
    function buscarPedido() {
      var inputPedido = document.getElementById("pedido");
      var pedidoValor = inputPedido.value;
      if (!pedidoValor) {
        alert("Por favor, insira o nÃºmero do pedido.");
        return;
      }
      // Atualiza o nÃºmero do pedido na interface
      document.getElementById("pedidoInfo").textContent = pedidoValor;
      
      fetch("/get_order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ pedido: pedidoValor })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }
        // Atualiza a informaÃ§Ã£o de pagamento com o nome e valor formatado
        document.getElementById("pagamentoInfo").textContent = "Pagamento de " + data.nome + " no valor de " + data.valor_formatado;
        
        // Torna a resultBox visÃ­vel
        var resultBox = document.getElementById("resultBox");
        resultBox.classList.add("visible");
        
        // Limpa qualquer QR Code existente
        var qrContainer = document.getElementById("qrCodeContainer");
        qrContainer.innerHTML = "";
        
        // Gera o QR Code com o valor (usando a dimensÃ£o mÃ¡xima disponÃ­vel)
        // Considerando a altura disponÃ­vel Ã© de aproximadamente 460px (500px - 2*20px de padding)
        new QRCode(qrContainer, {
          text: data.valor.toString(),
          width: 460,
          height: 460
        });
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao buscar o pedido.");
      });
    }
    
    document.getElementById("pedido").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        buscarPedido();
      }
    });
  </script>
</body>
</html>
